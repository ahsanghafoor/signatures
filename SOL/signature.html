<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Email Signature - SOL Environmental LLC</title>
</head>

<body style="margin: 0; padding: 0; font-family: 'Poppins', Arial, sans-serif;">

    <table cellpadding="0" cellspacing="0" border="0"
        style="max-width: 600px; font-family: 'Poppins', Arial, sans-serif; border-collapse: collapse;">
        <!-- Header Section with Logo and Name -->
        <tr>
            <td colspan="2" style="padding-bottom: 20px;">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tr>
                        <!-- Logo -->
                        <td style="width: 200px; vertical-align: top; padding-right: 30px;">
                            <img src="https://raw.githubusercontent.com/devX0000/signatures/main/Sol/assets/Logo%20Design.png"
                                alt="SOL Environmental LLC" style="width: 180px; height: auto; display: block;" />
                        </td>
                        <!-- Name and Title -->
                        <td style="vertical-align: top; padding-top: 15px;">
                            <div
                                style="font-size: 28px; font-weight: 700; color: #F7931E; margin-bottom: 5px; font-family: 'Poppins', Arial, sans-serif;">
                                Alejandro Ortiz
                            </div>
                            <div
                                style="font-size: 16px; font-weight: 400; color: #2F5A5C; font-family: 'Poppins', Arial, sans-serif;">
                                CEO | Technical Lab Director
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Contact Information Section -->
        <tr>
            <td colspan="2" style="padding-bottom: 20px;">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tr>
                        <!-- QR Code -->
                        <td style="width: 200px; vertical-align: top; padding-right: 30px;">
                            <img src="https://raw.githubusercontent.com/devX0000/signatures/main/Sol/assets/Qr%20Code.png"
                                alt="QR Code" style="width: 180px; height: 180px; display: block;" />
                        </td>
                        <!-- Contact Details -->
                        <td style="vertical-align: top; padding-top: 10px;">
                            <!-- Phone -->
                            <table cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 12px;">
                                <tr>
                                    <td style="width: 30px; vertical-align: middle;">
                                        <img src="https://raw.githubusercontent.com/devX0000/signatures/main/Sol/assets/Phone%20.png"
                                            alt="Phone" style="width: 20px; height: auto; display: block;" />
                                    </td>
                                    <td style="vertical-align: middle;">
                                        <a href="tel:239-692-6970"
                                            style="font-size: 15px; color: #2F5A5C; text-decoration: none; font-family: 'Poppins', Arial, sans-serif; font-weight: 400;">
                                            239-692-6970
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <!-- Email -->
                            <table cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 12px;">
                                <tr>
                                    <td style="width: 30px; vertical-align: middle;">
                                        <img src="https://raw.githubusercontent.com/devX0000/signatures/main/Sol/assets/Email.png"
                                            alt="Email" style="width: 20px; height: auto; display: block;" />
                                    </td>
                                    <td style="vertical-align: middle;">
                                        <a href="mailto:aortiz@solenvair.com"
                                            style="font-size: 15px; color: #2F5A5C; text-decoration: none; font-family: 'Poppins', Arial, sans-serif; font-weight: 400;">
                                            aortiz@solenvair.com
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <!-- Website -->
                            <table cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 12px;">
                                <tr>
                                    <td style="width: 30px; vertical-align: middle;">
                                        <img src="https://raw.githubusercontent.com/devX0000/signatures/main/Sol/assets/Website.png"
                                            alt="Website" style="width: 20px; height: auto; display: block;" />
                                    </td>
                                    <td style="vertical-align: middle;">
                                        <a href="https://www.solenvair.com"
                                            style="font-size: 15px; color: #2F5A5C; text-decoration: none; font-family: 'Poppins', Arial, sans-serif; font-weight: 400;">
                                            www.solenvair.com
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <!-- Location -->
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td style="width: 30px; vertical-align: top; padding-top: 2px;">
                                        <img src="https://raw.githubusercontent.com/devX0000/signatures/main/Sol/assets/Location.png"
                                            alt="Location" style="width: 20px; height: auto; display: block;" />
                                    </td>
                                    <td style="vertical-align: top;">
                                        <div
                                            style="font-size: 15px; color: #2F5A5C; font-family: 'Poppins', Arial, sans-serif; font-weight: 400; line-height: 1.4;">
                                            5100 W Highway 40, Suite 100<br />
                                            Office #5 Ocala, FL 34481
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Bottom Border -->
        <tr>
            <td colspan="2" style="padding-top: 10px;">
                <img src="https://raw.githubusercontent.com/devX0000/signatures/main/Sol/assets/Bottom%20Border.png"
                    alt="" style="width: 100%; max-width: 600px; height: auto; display: block;" />
            </td>
        </tr>
    </table>

</body>

</html>
